<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
 .body{
    background-color: rgb(0,0,230, 0.4);
  }
.mySlides {display:none;}
</style>
<body>
<iframe width="0" height="0" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1">
</iframe>
<h2 class="w3-center">Slideshow</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="https://media.discordapp.net/attachments/779991636460699673/841209035570413588/unknown.png?width=1010&height=670" style="width:100%">
  <img class="mySlides" src="https://media.discordapp.net/attachments/779991636460699673/846101299232899112/Screenshot_20210524-003418.jpg?width=548&height=669" style="width:100%">
  <img class="mySlides" src="https://media.discordapp.net/attachments/753302334670504067/848629984113065994/IMG_20210328_135347-1.png?width=500&height=669" style="width:100%">
  <img class="mySlides" src="https://media.discordapp.net/attachments/779991636460699673/846098452382351431/Screenshot_20210524-002248.jpg?width=678&height=670" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
